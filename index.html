<!DOCTYPE html>
<html>
    <head>
        <title>ROCK PAPER SCISSORS PROJECT with UI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
      <!-- Add inside the <body> tag -->
       <div class="score">
        <h1 class="ties">Ties: 0</h1>
       </div>
       <div class="winner">
        <h1 class="winner"></h1>
       </div>
       <button class="reset"  onclick="resetGame()">Play Again!!!</button>
      
      <img src="./Images/player.png" alt="Player" class="Img" >
      <div class="playerSection">
        <h3 class="playerChoice"></h3>
        <h3 class="playerScore">Score : 0</h3>
        <img src="./Images/Rock.png" alt="Rock" class="pimg" id="rock">
        <img src="./Images/Scroll.png" alt="Paper" class="pimg" id="paper">
        <img src="./Images/Scissors.png" alt="Scissors" class="pimg" id="scissors">
      </div>
      <img src="./Images/9130.jpg" alt="Computer" class="Img" >
      <div class="computerSection">
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore">Score : 0</h3>
        <img src="./Images/Rock.png" alt="Rock" class="pimg" >
        <img src="./Images/Scroll.png" alt="Paper" class="pimg" >
        <img src="./Images/Scissors.png" alt="Scissors" class="pimg" >
      </div>

      <div id="result"></div>  
        <script src="./Main.js"></script>
    </body>
</html>
